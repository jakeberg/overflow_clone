<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Author Details</title>
</head>
<body>
    <div>
        <div>
            <h1>Questions</h1>
                {% for item in data %}

                    <a href="/recipe/{{item.id}}"><h2>{{ item.title }}</h2></a>

                {% endfor %}
        </div>
        <hr>
        <div>
            <h1>Author</h1>
            <h3>{{author}}</h3>
        </div>
        <hr>
        <div>
            <h1>Author Bio</h1>
            <p>{{bio}}</p>
        </div>
    </div>
</body>
</html>
